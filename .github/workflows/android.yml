name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run Espresso Tests
      uses: ReactiveCircus/android-emulator-runner@v2.22.0 # install and create the emulator
      with:
          api-level: 28
          target: default
          arch: x86
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest -Pcucumber -Ptags="@smoke" --info
